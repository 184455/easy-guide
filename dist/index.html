<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EasyGuide 开发测试页面</title>
  <link rel="stylesheet" href="./guide.css">
  <style>
    .text-content {
      height: 1000px;
      padding-top: 100px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="text-content">
    <div>这个页面提供指导开发的时候测试用。</div>
    <div>
      <button id="showMaintainGuide">显示：维护模式</button>
      <button>显示：只读模式</button>
    </div>
  </div>

  <script type="module">
    import EasyGuide from './guide.esm.js'

    const Guide = new EasyGuide({
      scrollAble: true,
      mode: 'MAINTAIN',
      onGuideListChange: (action, data, list) => {
        console.log({ action, data, list })
      }
    })

    function showMaintainGuide () {
      Guide._showGuideMainTain()
      Guide.initEvents()
    }

    document.getElementById('showMaintainGuide').addEventListener('click', showMaintainGuide)
  </script>
</body>
</html>
